<div class="centered">
  <div class="genres-List">

    <ng-template ngFor let-genre [ngForOf]="genres" let-i="index">
      <div style="font-size: 16px; margin-bottom: 8px; margin-top: 0px">
        <div style="display: inline-block; width: 300px;">{{genre.name}}</div>
        <button mat-button *ngIf="genre.isLiked" style="margin-left: 8px;" (click)="dislikeGenre(genre.id)">Dislike</button>
        <button mat-button *ngIf="!genre.isLiked" style="margin-left: 8px;" (click)="likeGenre(genre.id)">Like</button>
      </div>
    </ng-template>

    <button mat-flat-button color="primary" style="margin-left: 24px;  margin-top: 24px;" (click)="createGenre()">Add new genre</button>
  </div>
</div>
