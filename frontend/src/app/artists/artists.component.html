<div class="centered">
  <div class="artists-List">

    <ng-template ngFor let-artist [ngForOf]="artists" let-i="index">
      <div style="font-size: 16px; margin-bottom: 8px; margin-top: 0px;">
        <div style="display: inline-block; width: 300px;">{{artist.name}}</div>
        <button mat-button *ngIf="artist.isLiked" style="margin-left: 8px;"
          (click)="dislikeArtist(artist.id)">Dislike</button>
        <button mat-button *ngIf="!artist.isLiked" style="margin-left: 8px;"
          (click)="likeArtist(artist.id)">Like</button>
      </div>
    </ng-template>

    <button mat-flat-button color="primary" style="margin-left: 24px;  margin-top: 24px;" (click)="createArtist()">Add new artist</button>
  </div>
</div>
