<div>
  <form style="margin: 24px;" [formGroup]="artistForm" (ngSubmit)="onSubmit()">

    <h1>Add new artist</h1>

    <p>
      <mat-form-field>
        <mat-label>Artist name</mat-label>
        <input matInput formControlName="name">
        <mat-error *ngIf="artistFormName!.invalid">Artist name cannot be empty!</mat-error>
      </mat-form-field>
    </p>

    <button mat-button type="submit" style="margin-left: 20px;" [disabled]="!this.artistForm.valid">Add</button>

  </form>
</div>
